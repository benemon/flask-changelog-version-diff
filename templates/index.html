<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changelog Diff Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <h1>Changelog Diff Viewer</h1>
    <form id="changelogForm">
        <label for="url">Changelog URL:</label>
        <input type="url" id="url" name="url" required placeholder="https://raw.githubusercontent.com/hashicorp/vault/refs/heads/main/CHANGELOG.md">
        <br>
        <label for="version2">New Version:</label>
        <input type="text" id="version2" name="version2" required placeholder="1.18.0">
        <br>
        <label for="version1">Old Version:</label>
        <input type="text" id="version1" name="version1" required placeholder="1.17.0">
        <br>
        <button type="submit">Get Differences</button>
    </form>

    <!-- Error message container -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Release count display and changelog link -->
    <div id="releaseCount" style="margin-top: 20px; font-weight: bold;"></div>
    <div id="result"></div>

    <footer style="text-align: center; margin-top: 40px; padding: 10px;">
        <p>
            Interested in contributing? Check out the project on 
            <a href="https://github.com/benemon/flask-changelog-version-diff" target="_blank" style="color: #0366d6; text-decoration: none;">GitHub</a>.
        </p>
    </footer>
</body>
</html>
